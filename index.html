<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

<div class="alert-box"></div>
  <section class="section-center">
    <!--Buget form  -->
    <div class="Buget-form">
      <h3 class="buget-headline">
        Add Budget
      </h3>
      <form>
        <input data-input type="number" class="Buget-number-input" required><br>
        <button data-add-buget type="submit" class="btn buget-btn">Add Buget</button>
      </form>
    </div>
    <!-- Value of upate -->
     <div class="Area-updater">
       <div>
         <h4>Budget</h4>
         <i class="fas fa-wallet fa-4x"></i><br>
         &dollar; <span data-show class="update-buget">0</span>
       </div>
       <div>
        <h4>Expense</h4>
        <i class="fas fa-money-bill-wave fa-4x"></i><br>
        &dollar; <span data-show class="update-Expense">0</span>
       </div>
       <div>
        <h4>Balance</h4>
        <i class="fas fa-money-bill fa-4x"></i><br>
        &dollar; <span data-show class="update-Balance">0</span>
       </div>
     </div>
     <!-- Expense form -->
     <div class="expence-form">
       <h3>Add Expense</h3>
       <form>
         <h4>Enter your Expense Title</h4>
         <input data-input type="text" class="expense-title" maxlength="30" title="your title characters should less than 35."required><br>
         <h4>Enter your Expense Value</h4>
         <input data-input type="number" class="expense-value" required><br>
         <button data-add-expense type="submit" class="btn Expense-btn">Add Expense</button>
       </form>
     </div>
     <!-- Show Expense value -->
     <div  class="Expense-value-table">
       <div class="title-indicator">
        <h5 class="Value">Expense </h5>
        <h5 class="Value">Amount </h5>  
        <h5 class="Value"> </h5>  
       </div>
       <div class="grocery-container">
        <div  data-value-table class="grocery-list"></div>
        <button data-clear-btn class="clear-btn">clear items</button>
      </div>
     </div>
  </section>
  <!-- script -->
  <script src="./js/index.js"></script>
</body>
</html>
